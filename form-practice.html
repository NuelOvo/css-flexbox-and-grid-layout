<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form practice</title>
  </head>
  <body>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <table width="100%">
      <thead>
        <th>name</th>
        <th>age</th>
        <th>occupation</th>
      </thead>
      <tbody>
        <tr>
          <td>emmanuel</td>
          <td>25</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3">fred</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>24</td>
          <td></td>
        </tr>
        <tr>
          <td>Wilson</td>
          <td>16</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
    <br />

    <form action="">
      <div>
        <h3>Html Table Form</h3>
      </div>
      <table>
        <tr>
          <td>
            <label for="firstname">Firstname: </label>
          </td>
          <td><input type="text" name="" id="" placeholder="enter here" /></td>
        </tr>
        <tr>
          <td>
            <label for="lastname">Lastname: </label>
          </td>
          <td>
            <input type="text" name="lastname" id="" placeholder="enter here" />
          </td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth: </label></td>
            <td>
                <input type="date" name="date" id="">
            </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email: </label>
          </td>
          <td>
            <input
              type="email"
              name="email"
              id=""
              placeholder="something@gmail.com"
            />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password: </label></td>
          <td><input type="password" /></td>
        </tr>
      </table>
      <h3>Skillsets</h3>

      <table>
        <tr>
          <td>
            <input type="checkbox" name="html" id="" />
          </td>
          <td>
            <label for="html">Html</label>
          </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Cascaded style sheet" id="">
            </td>
            <td>
                <label for="Cascaded style sheet">Cascaded style sheet</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Javascript" id="">
            </td>
            <td>
                <label for="javascript">Javascript</label>
            </td>
        </tr>
      </table>
      <h3>About yourself</h3>
      <table>
          <tr>
              <td>
                  <textarea name="message" id="" cols="30" rows="10" placeholder="Describe yourself"></textarea>
              </td>
              <td>
                  
              </td>
          </tr>
          
      </table>
      <input type="button" value="reset">
    </form>
    <input type="button" value="Submit">
  </body>
</html>
